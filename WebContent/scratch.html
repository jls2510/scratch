<head>

<title>Insert title here</title>

<body>

<h1>Scratch</h1>

<ul id="aList">
<li><button id="b0">0</button></li>
<li><button id="b1">1</button></li>
<li><button id="b2">2</button></li>
<li><button id="b3">3</button></li>
<li><button id="b4">4</button></li>
</ul>

<script>

document.getElementById("aList").addEventListener("click", function(event) {
	console.log("clicked on " + event.target.id);
});


for (var index = 1; index <= 100; index++) {
	
	var newline = false;
	
	document.write("index = " + index + ": ");
	
	if (index % 3 == 0) {
		document.write("fizz");
	}
	
	if (index % 5 == 0) {
		document.write("buzz");
	}
	
	document.write("<br>");
}

</script>
